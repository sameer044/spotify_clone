<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone </title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="box">

        <div class="library ">
            
            <div class="left ">
                <div class="close">
                    <img class="invert" src="img/close.svg" alt="">
                </div>
                <div class="container ">
                    <div class="logo">
                        <img src="img/spotify.svg" alt="">Spotify
                    </div>
        <ul>

    
        <li><img class="invert" src="img/home.svg" alt="">Home</li>
        <li><img class="invert" src="img/search.svg" alt="">Search</li>
         </ul>
        </div>
                <h3>Your library</h3>
                <div class="songlist">
            
                <ul>
                   
                </ul>
            </div>
               
                <div class="footer">
                    <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/pk-en/safetyandprivacy/"> Privacy Center</a>
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right ">
            <div class="header">
           <div class="nav">
            <div class="flex">
            <img width="30px" class="invert hamburger" src="img/hamburger.svg" alt="">
              <img class="invert" src="img/left.svg" alt="">
              <img class="invert" src="img/right.svg" alt="">
           </div>
           </div>
          <div class="buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log In</button>
          </div>
            </div>
    
            <h2>Spotify Playlists</h2>
            <div class="cardContainer"> </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"> 
                        
                    </div>
                </div>
                <div class="abovebar">
                <div class="songinfo"></div>
                <div class="songbuttons">
                    <img width="45px" id="previous" src="img/previous.svg" alt="">
                    <img width="45px" id="play" src="img/play.svg" alt="">
                    <img width="45px" id="next" src="img/next.svg" alt="">
                </div>
                <div class="songvol">
                <div class="songtime"> 

                </div>
                <div class="volume">
                    <img width="25" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
              </div>  
               

            </div>
        </div>

    </div>





    <script src="js/script.js"></script>
</body>

</html>
